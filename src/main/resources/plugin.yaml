apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked,A unique name
  name: export2doc
spec:
  enabled: true
  requires: ">=2.12.0"
  author:
    name: musdrop
    website: http://musdrop.top
  logo: https://img.jhacker.cn/img/export2doc.png
  # 'homepage' usually links to the GitHub repository of the plugin
  homepage: https://github.com/musdrop/halo-plugin-export-md
  # 'displayName' explains what the plugin does in only a few words
  displayName: "文章导入导出"
  description: "导出文章为markdown、HTML文件，同时支持导入markdown文件"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/halo-dev/plugin-starter/blob/main/LICENSE"

